        <div class="camera-form-block">
            <h3>Enter camera data</h3>
            <form action="" class="camera-form" id="camera-submit">
                <input type="text" placeholder="name" required="required" id="camera-name">
                <input type="text" value="../img/def.mp4" placeholder="enter camera path" id="camera-path" required="required">

            <button class = "remove-camera-form-block-btn"> &#10006;</button>
        </div>

                </video>
            </div>

                &#10006;
            </button>
            <button class="video-btn">
                &#9632;
            </button>
            </div>

            <table class="password-table">
