                <div class="outer-progress-bar">
                    <div id="outputPercentage" class="percentage">0%</div>
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>
            <div class="width-25 dp-ib text-center">
                <form action="" class="form">
                    <div id="inputWrapper">
                        <div class="input-field">
                            <span>Overall</span>
                            <input id="inputOverallTemp" type="number" class="input" min="-20" max="0" value="-6" disabled="disabled">
                            <span>&deg;C</span>
                            <div class="input-error">Enter value between "-20" and "0"</div>
                        </div>
                        <div class="input-field">
                            <span>Freezer</span>
                            <input id="inputFreezeTemp" type="number" class="input" min="-50" max="0" value="-18" disabled="disabled">
                            <span>&deg;C</span>
                            <div class="input-error">Enter value between "-50" and "0"</div>
                        </div>
                    </div>
                    <div class="input-field">
                        <select name="selectMode" id="selectMode" class="select">
                            <option value="standard">Standard</option>
                            <option value="light">Light</option>
                            <option value="highFreeze">High freeze</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <button id="make-ice" class="submit">Make Ice</button>
                    <button id="btnExtremeFrost" class="submit">Extreme Freeze</button>
                </form>
            </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-body">
            <div class="modal-header">
                <button id="close" class="close">x</button>
            </div>
            <div class="modal-message">
                <p id="outputModalMessage"></p>
            </div>
        </div>
