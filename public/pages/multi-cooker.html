<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="../img/icon.ico" />
        <link rel="stylesheet" href="../css/main.css">
        <link href="../css/multi-cooker-style.css" rel="stylesheet">
        <script src="../scripts/multi-cooker-script.js"></script>
        <meta charset="utf-8">
        <title>SmartHome</title>

    </head>
    <body>
        <div class="main-wrapper">
            <header class="header">
                <div class="container aligner">
                    <div class="dp-ib">
                        <a href="../index.html">
                            <img src="../img/logo.png" alt="" class="logo small">
                            <h1 class="name">SmartHome<sup class="">light</sup></h1>
                        </a>
                    </div>
                    <h2 class="promo">Make your home smarter!</h2>
                </div>
            </header>
            <div class="bg-global blured"></div>
            <main class="main aligner multi">
                <div class="container aligner center">
                    <div class="content-wrapper">
                        <img src="../img/multi.png" />
                        <img  id="par" src="../img/multi-par2.png" />
                        <div>
                            <button  id="heating-btn" class="action-button">Heating</button>
                            <button id="cook-btn" class="action-button">Cook</button>
                            <button id="custom-btn" class="action-button">Custom</button>
                        </div>
                    </div>
                    <div class="heating-display" id="heating-display">
                        <img class="img-temperature" src="../img/multi-temperature.png">
                        <p class="p-temperature">65°</p>
                        <br>
                        <img class="img-clock" src="../img/multi-clock.png">
                        <p class="p-clock">7m</p>
                        <br>
                        <button id="stop-heat" class="status"> <img src="../img/multi-stop.png"></button>
                        <br>
                        <p id="heat-time-sec"></p>
                    </div>
                    <div id="program-display" class="program-display">
                        <button id="soup">soup</button>
                        <button id="rice">rice</button>
                        <button id="porridge">porridge</button>
                        <button id="steam">steam</button>
                        <button id="pasta">pasta</button>
                        <button id="bake">bake</button>
                        <button id="fry">fry</button>
                    </div>
                    <div class="done" id="done">
                        <img id="img-done" src="../img/multi-done.png">
                        <p>Done!</p>
                    </div>
                    <div class="cancel" id="cancel">
                        <img id="img-cancel" src="../img/multi-cancel.png">
                        <p>Canceled!</p>
                    </div>
                    <div id="set-program-display">
                        <div id="content">
                            <p id="cookingNow">Program: <span id="span-dish-name"></span></p>
                            <button id="play" class="status play"> <img src="../img/play.ico"></button>
                            <button id="pause" class="status"> <img src="../img/multi-pause.png"></button>
                            <button id="stop" class="status"> <img src="../img/multi-stop.png"></button>
                            <div id="timer">
                                <img id='img-timer' class='timer' src="../img/multi-timer.png">
                                <p id="cook-time-sec"></p>
                            </div>
                        </div>
                    </div>
                    <div id="custom-display" class="custom-display">
                        <img class="img-temperature" src="../img/multi-temperature.png">
                        <div class="div-temperature">
                            <button class="less" id="less-temperature"><img src="../img/multi-minus.png" /></button>
                            <p id="set-temperature" class="set-temperature">100 °</p>
                            <button class="more" id="more-temperature"><img src="../img/multi-plus.png" /></button>
                        </div>
                        <br>
                        <img id="clock1" class="img-clock" src="../img/multi-clock.png">
                        <div class="div-clock">
                            <button class="less" id="less-clock"><img src="../img/multi-minus.png" /></button>
                            <p id="set-clock" class="set-clock">01:00</p>
                            <button class="more" id="more-clock"><img src="../img/multi-plus.png" /></button>
                        </div>
                            <button id="start" class="start"> START</button>
                            <button id="reset" class="reset"> RESET</button>
                    </div>
                    <div class="custom-display-process" id ="custom-display-process">
                        <p>Your own program</p>
                        <button id="play-custom-program" class="status play none"> <img src="../img/play.ico"></button>
                        <button id="pause-custom-program" class="status"> <img src="../img/multi-pause.png"></button>
                        <button id="stop-custom-program" class="status"> <img src="../img/multi-stop.png"></button>
                        <div id="timer2-custom-program">
                            <img id='img-timer2' class='timer' src="../img/multi-timer.png">
                            <p id="custom-time-sec"></p>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="container copyright"> &copy; Kharkiv SoftServe ITA 2016</div>
            </footer>
        </div>
    </body>
</html>
